<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEO-80A Simulator 2025 Ver.8</title>
    <style>
        :root {
            --bg-color: #0d0f12;
            --panel-bg: rgba(30, 35, 45, 0.7);
            --neon-blue: #00f2ff;
            --neon-amber: #ff9900;
            --metallic-grad: linear-gradient(145deg, #444, #222);
            --wheel-size: 140px;
        }

        body {
            background: var(--bg-color);
            color: #eee;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at top, #1e2530 0%, #0d0f12 100%);
        }

        #mission-panel {
            width: 98vw;
            background: rgba(0, 40, 80, 0.4);
            border: 1px solid rgba(0, 136, 255, 0.3);
            margin-top: 5px;
            padding: 6px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        #mission-text {
            color: var(--neon-blue);
            font-size: 11px;
            font-weight: 500;
        }

        canvas {
            background: #000;
            border: 2px solid #333;
            width: 98vw;
            height: 35vh;
            margin-top: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #ui-panel {
            display: flex;
            gap: 5px;
            width: 98vw;
            margin-top: 10px;
        }

        .group {
            background: var(--panel-bg);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex: 1;
            backdrop-filter: blur(5px);
        }

        select,
        button {
            width: 100%;
            height: 28px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 2px;
            cursor: pointer;
        }

        /* Wheel UI Styles */
        #wheel-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 98vw;
            gap: 15px;
            margin-top: auto;
            padding-bottom: 20px;
            flex-wrap: wrap;
        }

        .wheel-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--panel-bg);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .wheel-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .hand-wheel {
            width: var(--wheel-size);
            height: var(--wheel-size);
            border-radius: 50%;
            background: radial-gradient(circle, #555 0%, #222 70%, #444 100%);
            border: 6px solid #1a1a1a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            transition: border-color 0.3s;
        }

        .hand-wheel:active {
            cursor: grabbing;
            border-color: var(--neon-blue);
        }

        .wheel-knob {
            position: absolute;
            top: 15px;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #666, #111);
            border-radius: 50%;
            border: 1px solid #000;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .wheel-display {
            pointer-events: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .wheel-axis {
            font-size: 10px;
            color: #555;
        }

        .wheel-val {
            font-size: 18px;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
        }

        .wheel-unit {
            font-size: 9px;
            color: #444;
        }

        .wheel-zero {
            margin-top: 10px;
            height: 24px;
            width: 60px;
            font-size: 9px;
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            background: transparent;
            font-weight: bold;
        }

        .extra-ctrls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-end;
        }

        #contact-lamp-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 10px;
        }

        #contact-lamp {
            width: 14px;
            height: 14px;
            background: #222;
            border-radius: 50%;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        #feed-btn {
            height: 60px;
            width: 80px;
            font-weight: bold;
            background: linear-gradient(to bottom, #333, #111);
            border: 2px solid #555;
            color: #aaa;
        }

        .btn-active {
            border-color: #f00 !important;
            color: #f00 !important;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            :root {
                --wheel-size: 100px;
            }

            #wheel-container {
                gap: 8px;
            }

            .wheel-display {
                width: 60px;
                height: 60px;
            }

            .wheel-val {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="mission-panel">
            <div id="mission-text">【修正版Ver.8】中ハンドル(右▲:上へ/数値増)と、相対ゼロセット(跳ね戻りなし)を確認してください。</div>
        </div>
        <canvas id="latheCanvas" width="800" height="400"></canvas>

        <div id="ui-panel">
            <div class="group">
                <select id="workSelect" onchange="initWork();">
                    <option value="60">Φ60x58L(掴み12/突出46)</option>
                    <option value="50">Φ50x90L(掴み25/突出65)</option>
                    <option value="50t">Φ50x90Lトンボ(掴み45/突出45)</option>
                </select>
                <select id="gearSelect">
                    <option value="0">送り: なし</option>
                    <option value="0.1">送り: 0.1(1F)</option>
                    <option value="0.3">送り: 0.3(6E)</option>
                </select>
            </div>
            <div class="group">
                <select id="toolSelect" onchange="checkToolMode();">
                    <option value="outerRough">外径荒 (超硬:黄)</option>
                    <option value="outerFinish">外径仕上 (ｻｰﾒｯﾄ:白金)</option>
                    <option value="innerRough">内径荒 (超硬:黄)</option>
                    <option value="innerFinish">内径仕上 (ｻｰﾒット:白金)</option>
                    <option value="thread">ネジ切り (HSS:金)</option>
                    <option value="chamfer">面取り (HSS:金)</option>
                    <option value="centerDrill">センタドリル (HSS:金)</option>
                    <option value="drill25">Φ25ドリル (HSS:金)</option>
                    <option value="parting">突切り (HSS:金)</option>
                </select>
                <select id="rpmSelect">
                    <option>1800</option>
                    <option selected>700</option>
                    <option>570</option>
                    <option>360</option>
                    <option>290</option>
                    <option>142</option>
                    <option>58</option>
                </select>
            </div>
        </div>
        <div id="wheel-container">
            <!-- Z-Axis Wheel -->
            <div class="wheel-box">
                <div class="wheel-label">Z-AXIS (22mm/rev)</div>
                <div id="wheel-z" class="hand-wheel">
                    <div class="wheel-knob"></div>
                    <div class="wheel-display">
                        <div class="wheel-axis">Z</div>
                        <div id="valZ" class="wheel-val">450.0</div>
                        <div class="wheel-unit">mm</div>
                    </div>
                </div>
                <button class="wheel-zero" onclick="setRelativeZero('z')">ZERO</button>
            </div>

            <!-- X-Axis Wheel -->
            <div class="wheel-box">
                <div class="wheel-label">X-AXIS (5mm/rev)</div>
                <div id="wheel-x" class="hand-wheel">
                    <div class="wheel-knob"></div>
                    <div class="wheel-display">
                        <div class="wheel-axis">X</div>
                        <div id="valX" class="wheel-val">0.0</div>
                        <div class="wheel-unit">mm</div>
                    </div>
                </div>
                <button class="wheel-zero" onclick="setRelativeZero('x')">ZERO</button>
            </div>

            <!-- S-Axis Wheel -->
            <div class="wheel-box">
                <div class="wheel-label" style="color:#ff9900">S-AXIS (3mm/rev)</div>
                <div id="wheel-s" class="hand-wheel" style="border-color:#664400">
                    <div class="wheel-knob" style="background:radial-gradient(circle at 30% 30%, #664400, #221100)">
                    </div>
                    <div class="wheel-display">
                        <div class="wheel-axis" style="color:#ff9900">S</div>
                        <div id="valS" class="wheel-val" style="text-shadow: 0 0 10px #ff6600; color:#ffcc99">0.0</div>
                        <div class="wheel-unit" style="color:#ff9900">mm</div>
                    </div>
                </div>
                <button class="wheel-zero" onclick="setRelativeZero('s')"
                    style="color:#ff9900; border-color:#664400">ZERO</button>
            </div>

            <!-- Extra Controls -->
            <div class="extra-ctrls">
                <div id="contact-lamp-box">
                    <div id="contact-lamp"></div>
                    <div style="font-size:10px; color:#666;">CONTACT</div>
                </div>
                <div id="mode-switch-area">
                    <button id="feed-btn" onclick="toggleFeed()">AUTO FEED<br>ON/OFF</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/state.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/cutting.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/simulate.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
